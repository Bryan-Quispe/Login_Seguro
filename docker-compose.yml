version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: login_seguro_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: login_seguro
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: SecureP@ssw0rd2024!
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./back/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d login_seguro" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
